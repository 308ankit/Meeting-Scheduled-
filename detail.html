<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Details</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="header">
        <h1>Meeting Details</h1>
    </div>
    <div class="details">
        <h2>Date & Time</h2>
        <p id="selectedDate"></p>
        <p id="selectedTime"></p>
    </div>
    <form id="guestForm" onsubmit="return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Add Guest</button><br><br>
        <label for="numberOfAttendees">I want Fibery to work for:</label><br>
        <div id="attendees">
            <input type="checkbox" id="myself" name="myself" value="myself">
            <label for="myself">🥕Myself</label><br>
            <input type="checkbox" id="less_than_10" name="less_than_10" value="less_than_10">
            <label for="less_than_10">👫1-10 people</label><br>
            <input type="checkbox" id="less_than_50" name="less_than_50" value="less_than_50">
            <label for="less_than_50">🦄10-50 people</label><br>
            <input type="checkbox" id="more_than_50" name="more_than_50" value="more_than_50">
            <label for="more_than_50">🦅50+ people</label>
        </div><br>
        <label for="numberOfAttendees">You are more about</label><br>
        <div id="attendees">
            <input type="checkbox" id="leadership" name="leadership" value="leadership">
            <label for="myself">🏔Leadership</label><br>
            <input type="checkbox" id="consulting" name="consulting" value="consulting">
            <label for="less_than_10">🦉Consulting</label><br>
            <input type="checkbox" id="product_Management" name="product_Management" value="product_Management">
            <label for="less_than_50">🙂Product Management</label><br>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="more_than_50">🎨Design</label><br>
            <input type="checkbox" id="engineering" name="engineering" value="engineering">
            <label for="more_than_50">💻Engineering</label><br>
            <input type="checkbox" id="sales" name="sales" value="sales">
            <label for="more_than_50">⚓Sales</label><br>
            <input type="checkbox" id="marketing" name="marketing" value="marketing">
            <label for="more_than_50">💣Marketing</label><br>
            <input type="checkbox" id="human_Resources" name="human_Resources" value="human_Resources">
            <label for="more_than_50">💎Human Resources</label><br>
            <input type="checkbox" id="education" name="education" value="education">
            <label for="more_than_50">📚Education</label><br>
            <input type="checkbox" id="something_else" name="something_else" value="something_else">
            <label for="more_than_50">❓Something else</label><br><br>
            <label for="message">Please, share anything that will help prepare for our meeting</label><br>
            <input type="text" id="message" name="message" style="width: 300px; height: 100px;" required><br><br>
            <label for="message">Please, share with us the name of ypur Fibery workspace (if any)</label><br>
            <input type="text" id="message" name="message" style="width: 300px; height: 50px;"><br><br>
            <li class="nav-item">
                <button class="nav-link" onclick="redirectToScheduledPage()">Schedule Event</button>
              </li>

        </div>

    </form>
    <script src="detail.js"></script>
    
    
</body>

</html>
